<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东首页</title>
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="css/seckill.css">
    <link rel="stylesheet" href="swiper/swiper.css">
    <script src="./js/mock.js"></script>
    <script src="./API/searchAPI.js"></script>
    <script src="./API/menuAPI.js"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/shortcut.css">

</head>

<body>
    <div id="shortcut">
        <div class="w">nav</div>
    </div>
    <div id="header">
        <div class="w">
        </div>
    </div>
    <div id="fs">
        <!-- 左侧菜单栏 -->
        <div class="fs-1"></div>
        <!-- 轮播图部分 -->
        <div class="fs-2">
            <div class="sliderWrapper">左侧轮播图</div>
            <div class="sliderBanner">右侧轮播图</div>
        </div>
        <!-- 用户界面 -->
        <div class="fs-3"></div>
    </div>
    <!-- 秒杀专场 -->
    <div id="seckill">
        <div class="w seckill-inner">
            <a class="seckill-countdown" href="//miaosha.jd.com" target="_blank">
                <div class="countdown-title">京东秒杀</div>
                <div>
                    <div class="countdown-desc"><strong>12:00</strong>点场 倒计时</div>
                    <span class="timmer countdown-main">
                        <span class="timmer__unit timmer__unit--hour">00</span>
                        <span class="timmer__unit timmer__unit--minute">49</span>
                        <span class="timmer__unit timmer__unit--second">20</span>
                    </span>
                </div>
            </a>
            <div class="seckill-list"></div>
            <div class="seckill-brand"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="swiper/swiper.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
